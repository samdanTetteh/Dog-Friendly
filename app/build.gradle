plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk ConfigData.androidCompileSdk

    defaultConfig {
        applicationId "com.ijikod.dog_friendly"
        minSdk ConfigData.androidMinSdk
        targetSdk ConfigData.androidTargetSdk
        versionCode ConfigData.versionCode
        versionName ConfigData.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation project(path: ':domain')
    implementation project(path: ':data')
    implementation project(path: ':presentation')
    implementation Libs.android
    implementation Libs.appCompat
    implementation Libs.materialDesign
    implementation Libs.constraintLayout
    testImplementation Libs.junit
    androidTestImplementation Libs.espressoTest
    androidTestImplementation Libs.androidJunitTest

}